server {
	listen 443 ssl; 
    server_name http://164.90.165.230:1234;
	ssl_certificate /cert.pem;
	ssl_certificate_key /privkey.pem;
	location / {
		proxy_pass http://164.90.165.230:1234;
	}

	location /static/ {
		autoindex on;
		alias /usr/share/nginx/html/static/;
	}


