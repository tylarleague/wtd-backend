upstream wtd_app {
    server backend:1234;
}

server {
    listen   80;

    location / {
        proxy_pass http://wtd_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

    }

    location /static/ {
            autoindex on;
            alias /usr/share/nginx/html/static/;
    }


#    location /media/ {
#        autoindex on;
#        alias   /code/media/;
#    }

}